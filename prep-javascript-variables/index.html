<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>

<body>
  <script>
    //Your code here
    var name;
    var age;
    var favoriteHobby;
    var favoriteBook;
    var favoriteGame;

    name = "James Roach";
    age = 23;
    favoriteHobby = "coding";
    favoriteBook = "Ready Player One";

    console.log('Name:', name);
    console.log('Age:', age);

    console.log('Favorite Book:', favoriteBook);
    console.log('Favorite Game:', favoriteGame);
  </script>
</body>

</html>
